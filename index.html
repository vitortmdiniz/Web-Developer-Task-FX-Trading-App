<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Web-Developer-Task-FX-Trading-App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="dist/css/main.css" />
    </head>
    <body class="container">
        <div class="panel ">
            <div class="panel-heading">EUR CAD</div>
            <div class="panel-body">
                <div class="panel-currency">
                    <div class="row">
                        <div class="col-sm-6 panel-currency-left">
                            <p id="sell">Sell USD</p>
                            <p id="sell-value">
                                <span>0.99</span><span>04</span><span>3</span>
                            </p>
                        </div>
                        <div class="col-sm-6 panel-currency-right">
                            <p id="buy">Buy USD</p>
                            <p id="buy-value" >
                                <span>0.99</span><span>14</span><span>3</span>
                            </p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
